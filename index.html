<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGSolution WEB - Cartão Digital</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <meta name="theme-color" content="#4a1e8a">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4a1e8a">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    <div class="container">
        <div class="card-container" data-aos="fade-up">
            <div class="profile-card">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <img src="img/logo.png" alt="Logo" class="logo">
                    </div>
                </div>

                <!-- Nome da empresa com cores diferentes -->
                <div class="company-name" id="company-name"></div>

                <!-- Slogan -->
                <div class="slogan">
                    <div class="slogan-container">
                        <span class="slogan-word inovacao">Inovação</span>
                        <span class="slogan-separator">•</span>
                        <span class="slogan-word tecnologia">Tecnologia</span>
                        <span class="slogan-separator">•</span>
                        <span class="slogan-word resultados">Resultados</span>
                    </div>
                </div>

                <!-- Botões de ação -->
                <div class="action-buttons">
                    <a href="https://www.instagram.com/dgsolutionweb/" target="_blank" class="btn btn-glass" data-aos="fade-right" data-aos-delay="100">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a href="https://api.whatsapp.com/send/?phone=5517999754390&text=Ol%C3%A1%21+Vi+seu+cart%C3%A3o+digital+e+gostaria+de+tirar+minha+ideia+do+papel%21+Podemos+conversar%3F&type=phone_number&app_absent=0" target="_blank" class="btn btn-glass" data-aos="fade-right" data-aos-delay="200">
                        <i class="fab fa-whatsapp"></i> Quero tirar minha ideia do papel
                    </a>
                    <a href="https://dgsolutionweb.github.io/dgsolutionweb/" target="_blank" class="btn btn-glass" data-aos="fade-right" data-aos-delay="300">
                        <i class="fas fa-globe"></i> Website
                    </a>
                    <a href="https://dgsolutionweb.github.io/agenda/" target="_blank" class="btn btn-glass" data-aos="fade-right" data-aos-delay="400">
                        <i class="far fa-calendar"></i> Baixe sua agenda pessoal Grátis!
                    </a>
                    <a href="https://dgsolutionweb.github.io/dgsolutionwebcard/" class="btn btn-glass share-btn" data-aos="fade-right" data-aos-delay="500">
                        <i class="fas fa-share"></i> Compartilhar Cartão
                    </a>
                </div>

                <!-- Footer -->
                <div class="footer-text" data-aos="fade-up" data-aos-delay="600">
                    <span>Desenvolvimento Web</span>
                    <div class="separator">•</div>
                    <span>Design</span>
                    <div class="separator">•</div>
                    <span>Marketing Digital</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
